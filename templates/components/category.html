{% load custom_tags %}
<!-- Widget of the page -->
<div class="widget widget_categories version-ii wow fadeInUp" data-wow-delay="0.6s">
    <header class="widget-head">
        <h3>Categories</h3>
    </header>
    <ul>
        {%for item1, item2 in categories|pairElements %}
        <li class="cat-item cat-item-1"><span><a href="#">{{item1.categoryName}}</a></span><span><a href="#">{{item2.categoryName}}</a></span></li>
        {% endfor%}
    </ul>
</div>
<!-- Widget of the page end -->
