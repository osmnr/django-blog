<!-- Contact Sec of the page -->
<div class="contact-sec">
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-8">
                <!-- Comment respond of the page -->
                <section class="comment-respond contact-form wow fadeInUp" data-wow-delay="0.6s">
                    <header class="header">
                        <h3 id="reply-title" class="comment-reply-title">Register here</h3>
                        {% if messages %}
                        <div class="alert alert-warning" role="alert">
                            {% for message in messages %}
                                <h3>{{ message }}</h3>
                            {% endfor %}
                        </div>
                    {% endif %}
                    </header>                       

                    <form  method="post" class="comment-form">
                        {% csrf_token %}
                        <div class="wrap form-group">
                            <div class="comment-form-author">
                                <label for="formUserName">Username <span class="required"></span></label>
                                <input type="text" id="formUserName" name="formUserName" size="30" aria-required="true" placeholder="enter your username here">
                            </div>
                            <div class="comment-form-author">
                                <label for="formEmail">Email <span class="required"></span></label>
                                <input type="text" id="formEmail" name="formEmail" size="30" aria-required="true" placeholder="enter your email address">
                            </div>
                        </div>
                        <div class="wrap form-group">
                            <div class="comment-form-password">
                                <label for="formPassword">Password <span class="required"></span></label>
                                <input type="password" id="formPassword" name="formPassword" size="30" aria-required="true" placeholder="enter your password here">
                            </div>
                            
                            <div class="comment-form-password">
                                <label for="formPassword">Password2 <span class="required"></span></label>
                                <input type="password" id="formPassword2" name="formPassword2" size="30" aria-required="true" placeholder="enter your password again">
                            </div>
                        </div>
                        <div class="form-submit">
                            <input type="submit" name="submit" id="submit" value="Register">
                        </div>
                    </form>
                </section>
                <!-- Comment respond of the page end -->
            </div>
            <aside class="col-xs-12 col-md-4 pull-right">
                {% include 'components/profile.html'%}
                {% include 'components/user/iletisim.html'%}
            </aside>
        </div>
    </div>
</div>
<!-- Contact Sec of the page end -->
